_deepseek_express:
  install: true
  namespace: deepseek-express
  major_version: 2
  minor_version: 6
  patch_version: 5
  build_version:
  storage_class: "deepseek-express-storage"
  storage_path: "/mnt/deepseek-express-storage"
  repo_name: cowboysysop
  download_link: "https://cowboysysop.github.io/charts/"
  replica: 1
  lb:
    install: true
    ip_addr: "192.168.1.218"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: deepseek-express-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    replica: 1
    hostname: deepseek-express
    domain: jtest.pivotal.io
    service: deepseek-express
    ip_addr: "192.168.1.219"
    port: 8081
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2


